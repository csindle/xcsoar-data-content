name: "Repository URL checker"

on:
  push:
  schedule:
    # 03h43Z everyday
    - cron: '43 3 * * *'

jobs:
  check_urls:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v2

      - name: "Check URLs"
        run: |
          pip install -U requests
          ./scripts/check_urls.py
